<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="nav.contact">Contact</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap 5 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/contact-us.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flag-icons@6.6.6/css/flag-icons.min.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar"></div>
<main class="container">
  <section class="contact-form-section animate__animated animate__fadeIn">
    <h2 class="contact-title" data-i18n="contact.title">Contact Us</h2>
    <p class="contact-description" data-i18n="contact.description">We'd love to hear from you. Select your topics of interest and fill out the form below.</p>
    <form id="contact-form" class="contact-form">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name" class="form-label" data-i18n="contact.firstName">First Name</label>
          <div class="input-wrapper">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" id="first-name" name="first-name" class="form-input" required aria-describedby="first-name-error">
          </div>
          <p id="first-name-error" class="form-error hidden" data-i18n="contact.firstNameError">First name is required.</p>
        </div>
        <div class="form-group">
          <label for="last-name" class="form-label" data-i18n="contact.lastName">Last Name</label>
          <div class="input-wrapper">
            <span class="input-icon"><i class="fas fa-user"></i></span>
            <input type="text" id="last-name" name="last-name" class="form-input" required aria-describedby="last-name-error">
          </div>
          <p id="last-name-error" class="form-error hidden" data-i18n="contact.lastNameError">Last name is required.</p>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="form-label" data-i18n="contact.email">Email Address</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fas fa-envelope"></i></span>
          <input type="email" id="email" name="email" class="form-input" required aria-describedby="email-error">
        </div>
        <p id="email-error" class="form-error hidden" data-i18n="contact.emailError">A valid email is required.</p>
      </div>
      <div class="form-group">
        <label for="phone" class="form-label" data-i18n="contact.phone">Phone Number</label>
        <div class="input-wrapper">
          <span class="input-icon"><i class="fas fa-phone"></i></span>
          <input type="tel" id="phone" name="phone" class="form-input" required aria-describedby="phone-error">
        </div>
        <p id="phone-error" class="form-error hidden" data-i18n="contact.phoneError">A phone number is required.</p>
      </div>
      <div class="form-group">
        <label class="form-label" data-i18n="contact.categories">Categories of Interest</label>
        <div id="categories-container" class="categories-container"></div>
        <div id="subcategories-container" class="subcategories-container"></div>
        <p id="categories-error" class="form-error hidden" data-i18n="contact.categoriesError">At least one category or subcategory is required.</p>
        <div id="selected-topics" class="selected-topics"></div>
      </div>
      <div class="form-group">
        <button type="submit" class="form-submit" data-i18n="contact.submit">Submit</button>
      </div>
      <div id="form-success" class="form-success hidden animate__animated animate__fadeIn" data-i18n="contact.success">Thank you! Your message has been sent.</div>
    </form>
  </section>
</main>
<div id="footer"></div>
</body>
</html>
