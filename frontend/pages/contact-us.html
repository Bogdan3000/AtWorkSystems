<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="contact_us">Contact Us - At Work Systems</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="wrapper">
  <!-- Including Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="main-content py-5">
    <div class="container px-5">
      <h1 class="text-center mb-4 animate__animated animate__fadeIn" data-i18n="contact_us">Contact Us</h1>
      <p class="text-center mb-5 animate__animated animate__fadeIn" data-i18n="contact_subtitle">We'd love to hear from you. Fill out the form below to get in touch.</p>

      <form id="contactForm" class="admin-form animate__animated animate__fadeInUp">
        <div class="row">
          <!-- Name -->
          <div class="col-md-6 mb-3">
            <label for="firstName" class="form-label" data-i18n="first_name">First Name</label>
            <input type="text" class="form-control" id="firstName" required>
            <div class="invalid-feedback" data-i18n="first_name_required">First name is required.</div>
          </div>
          <!-- Surname -->
          <div class="col-md-6 mb-3">
            <label for="lastName" class="form-label" data-i18n="last_name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required>
            <div class="invalid-feedback" data-i18n="last_name_required">Last name is required.</div>
          </div>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label" data-i18n="email">Email Address</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback" data-i18n="email_required">A valid email is required.</div>
        </div>
        <!-- Phone -->
        <div class="mb-3">
          <label for="phone" class="form-label" data-i18n="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
          <div class="invalid-feedback" data-i18n="phone_required">A phone number is required.</div>
        </div>
        <!-- Categories -->
        <div class="mb-3">
          <label for="categories" class="form-label" data-i18n="categories">Categories of Interest</label>
          <select multiple class="form-control" id="categories" required>
            <option value="salg" data-i18n="salg">Sales</option>
            <option value="innkjop" data-i18n="innkjop">Purchasing</option>
            <option value="produksjon" data-i18n="produksjon">Production</option>
            <option value="ressurser" data-i18n="ressurser">Resources</option>
            <option value="lager" data-i18n="lager">Inventory</option>
            <option value="personel" data-i18n="personel">Personnel</option>
          </select>
          <div class="invalid-feedback" data-i18n="categories_required">At least one category is required.</div>
        </div>
        <!-- Subcategories (dynamically populated) -->
        <div id="subcategories" class="mb-3"></div>
        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary" data-i18n="submit">Submit</button>
        </div>
        <!-- Success/Error Messages -->
        <div id="formMessage" class="mt-3"></div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/contact-form.js"></script>
  <script src="../js/components.js"></script>
</div>
</body>
</html>
